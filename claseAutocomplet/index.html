<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <!-- /*
        https://developer.mozilla.org/es/docs/Web/HTML/Element/input
        como utilizar el input
        */ -->
        <form action="">

            <label for="nombre">
                <span>多Cual es tu nobmbre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            </label>
            
            
            <label for="correo">
                <span>多Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            
            
            <label for="pais">
                <span>多Cual es tu pais?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            
            
            <label for="codigopostal">
                <span>多Cual es tu codigo postal?</span>
                <input type="number" name="codigopostal" id="codigopostal" autocomplete="postal-code" required>
            </label>
            <input type="submit">
            
        </form>
    </main>
</body>
</html>
